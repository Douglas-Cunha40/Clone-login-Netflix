<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <img src="./images/netflix-logo.png" alt="Logo da netflix">
    </header>

    <main>
        <div class="container">
            <div class="content_login">
                <div class="content_form">
                    <h1>Entrar</h1>
                    <form action="" method="post">
                        <input type="text" placeholder="Email ou número de telefone">
                        <input type="password" placeholder="Senha">
                        <button type="button">Entrar</button>
                        <div class="remember_me">
                            <div class="check">
                                <input type="checkbox">
                                <label for="remember_true">
                                    <span>Lembre-se de mim</span>
                                </label>
                            </div>
                            <div class="helper">
                                <a href="">Precisa de ajuda?</a>
                            </div>
                        </div>
                    </form>
                    <div class="new_user">
                        Novo por aqui?
                        <a href="#">Assine agora</a>.
                    </div>
                    <div class="recaptcha_terms">
                        <p>
                            O acesso está protegido pelo Google reCAPTCHA para garantir que você não é um robô.
                            <a href="#">Saiba mais</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
